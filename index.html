<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz</title>
    </head>
    <body id="the-body">
        <header>
            <section id="form">
                <!-- High Scores link, Timer, Start button and Score/Initials-Form -->
                <div class="inline">
                    <h3 class="high-scores" id="high-scores">High Scores</h3>
                    <p id="timer">Time:60</p>
                </div>
                <h1>Coding Quiz</h1>
                <p class="start-cmd">Press the Start button to begin</p>
                
                <div class="start" id="reset">
                    <button id="start">Start</button>
                </div>
            </section>
        </header>
        <!-- Where Form, Questions, and Answers will go -->
        <main>
            <section class="question1 btn-format" id="options">
                <h3 id="question1"></h3>
                <ul id="press">
                    <li class="answer" id="1"></li>
                    <li class="answer" id="2"></li>
                    <li class="answer" id="3"></li>
                    <li class="answer" id="4"></li>
                </ul>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
